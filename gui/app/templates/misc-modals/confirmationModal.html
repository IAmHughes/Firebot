<div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()"><span>&times;</span></button>
    <h4 class="modal-title">{{title}}</h4>
  </div>
  <div class="modal-body">
    <p>{{question}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-link" ng-click="dismiss()">{{cancelLabel ? cancelLabel : "Cancel"}}</button>
    <button type="button" class="btn" ng-class="confirmBtnType ? confirmBtnType : 'btn-danger'" ng-click="confirm()">{{confirmLabel ? confirmLabel : "Yes"}}</button>
  </div>
